<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto my-6 md:my-12 lg:my-24 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6 lg:gap-8 px-5">
        <!-- calculator container -->
        <div class=" col-span-1 md:col-span-2 lg:col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 lg:gap-8 justify-items-center">
            <!-- card 1 -->
            <div class="card max-w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/triangle.png" alt="img" class="rounded-xl" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <h2 class="card-title">Area = 0.5 X b X h</h2>
                  <div class="grid grid-cols-2 gap-1 w-full text-xl">
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="b" id="triangleB">
                        <span>cm</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="h" id="triangleH">
                        <span>cm</span>
                    </div>
                  </div>
                  <p class="text-xl">Area: <span id="triangleResult">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full text-xl" id="triangleCalculation">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- card 2 -->
            <div class="card max-w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/rectangle.png" alt="img" class="rounded-xl" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <h2 class="card-title">Area = W X L</h2>
                  <div class="grid grid-cols-2 gap-1 w-full text-xl">
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="w" id="rectangleW">
                        <span>cm</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="l" id="rectangleL">
                        <span>cm</span>
                    </div>
                  </div>
                  <p class="text-xl">Area: <span id="rectangleResult">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full text-xl" id="rectangleCalculation">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- card 3 -->
            <div class="card max-w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/parallelogram.png" alt="img" class="rounded-xl" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <h2 class="card-title">Area = b X h</h2>
                  <div class="grid grid-cols-2 gap-1 w-full text-xl">
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="b" id="parallelogramB">
                        <span>cm</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="h" id="parallelogramH">
                        <span>cm</span>
                    </div>
                  </div>
                  <p class="text-xl">Area: <span id="parallelogramResult">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full text-xl" id="parallelogramCalculation">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- card 4 -->
            <div class="card max-w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/rhombus.png" alt="img" class="rounded-xl" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Rhombus</h2>
                  <h2 class="card-title">Area = (p X q) / 2</h2>
                  <div class="grid grid-cols-2 gap-1 w-full text-xl">
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="p" id="rhombusP">
                        <span>cm</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="q" id="rhombusQ">
                        <span>cm</span>
                    </div>
                  </div>
                  <p class="text-xl">Area: <span id="rhombusResult">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full text-xl" id="rhombusCalculation">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- card 5 -->
            <div class="card max-w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/pentagon.png" alt="img" class="rounded-xl w-full" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Pentagon</h2>
                  <h2 class="card-title"><span>Area = &#8730;(5(5+2&#8730;5))*a<sup>2</sup>/4</span></h2>
                  <div class="grid grid-cols-1 gap-1 w-full text-xl">
                    <div class="flex items-center gap-2">
                        <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="a" id="pentagonA">
                        <span>cm</span>
                    </div>
                  </div>
                  <p class="text-xl">Area: <span id="pentagonResult">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full text-xl" id="pentagonCalculation">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- card 6 -->
            <div class="card max-w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/ellipse.png" alt="img" class="rounded-xl" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Ellipse</h2>
                  <h2 class="card-title">Area = &#960; * a * b</h2>
                  <div class="grid grid-cols-1 gap-1 w-full text-xl">
                    <div class="grid grid-cols-2 gap-1 w-full text-xl">
                        <div class="flex items-center gap-2">
                            <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="a" id="ellipseA">
                            <span>cm</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="text" class="w-[70%] border border-slate-300 outline-none p-2 rounded-lg" placeholder="b" id="ellipseB">
                            <span>cm</span>
                        </div>
                    </div>
                  </div>
                  <p class="text-xl">Area: <span id="ellipseResult">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full text-xl" id="ellipseCalculation">Calculate</button>
                  </div>
                </div>
            </div>
        </div>
        <!-- calculation history container -->
        <div class="col-span-1 border-4 border-slate-400 rounded-xl py-6 px-4">
            <h1 class="text-3xl font-bold  mb-5 md:mb-10">History</h1>
            <!-- history item container -->
            <div id="historyContainer">
                
            </div>
        </div>
    </div>

    
    


    <script src="app.js"></script>
</body>
</html>
